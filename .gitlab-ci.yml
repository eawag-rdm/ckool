image: python:slim-buster

stages:
  - style
  - build
  - deploy

style-check:
  stage: style
  before_script:
    - apt update && apt install make -y
  script:
    - make style-check

build-docs:
  stage: build
  script:
    - apt update && apt install make -y
    - pip install -r docs/requirements.txt
    - make -C docs html
  artifacts:
    paths:
      - docs/build/html
    expire_in: 1 week

